{% extends 'recruiters/base_recruiters.html' %}

{% block title %}Delete Job{% endblock %}

{% block content %}
<div class="card border-danger">
    <div class="card-header bg-danger text-white">
        <h2 class="mb-0">Delete Job Posting</h2>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete <strong>{{ job.title }}</strong>?</p>
        <p class="text-muted">This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <a href="{% url 'recruiters:job_list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
